<div class="uk-flex-center" uk-grid>
    <div class="uk-width-1-3@m">
        <!---->
        <p class="uk-text-left uk-margin-large-top uk-margin-medium-bottom">
            <span class="uk-icon" uk-icon="icon: image; ratio:2"></span>
            <!--=Aqui vou Inserir posteriomente o icone do salao-->
        </p>

        <app-loading *ngIf="busy"></app-loading>

        <!--Definições do Card de Login-->
        <form [formGroup]="form">
            <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
                <h3>
                    <span class="uk-icon uk-align-left  uk-card-title " uk-icon="icon: user; ratio:1.2">Login </span>
                </h3>


                <div class="margin">
                    <input class="uk-input uk-form-large " formControlName="username" type="text" mask="000.000.000-00" placeholder="CPF" [ngClass]="{'uk-form-danger': (!form.controls.username.valid && !form.controls.username.pristine) }">
                    <!--Aplicada Mascara de CPF-->
                </div>
                <div class="uk-margin">
                    <input class="uk-input uk-form-large" formControlName="password" type="password" placeholder="Senha">
                </div>
                <div class="uk-margin uk-text-right">
                    <button class="uk-button uk-button-default" [disabled]="form.invalid" (click)="submit()">Entrar</button>
                </div>
            </div>
        </form>

        <p class="uk-text-center" *ngIF="!busy">
            <a [routerLink]="['/signup']" class="uk-button uk-width-1-1 uk-button-large uk-button-primary uk-margin-small-bottom uk-offcanvas-close "> Quero me Cadastrar </a>
            <br>
            <a [routerLink]="['/reset-password']" class="uk-button uk-button-link"> Esqueceu sua senha? </a>
        </p>

    </div>
</div>
